<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 500;
      color: #007bff;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #0056b3;
    }

    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #f1f1f1;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="available-units.html">Available Units</a></li>
      <li><a href="tenant-portal.html">Tenant Portal</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact-container">
    <h2>ðŸ“¬ Get in Touch</h2>
    <p>If you have any questions, concerns, or inquiries about our rental units, feel free to send us a message. We'll respond as quickly as possible.</p>
    
      

      <form action="https://getform.io/f/apjpkgma" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <input type="hidden" name="_redirect" value="thank-you.html">
</form>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CitySide Property Rentals</p>
  </footer>

</body>
</html>
